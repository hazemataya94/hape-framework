k8s-deployment:
  id:
    int:
      - primary
      - autoincrement
  service-name:
    string:
      - required
  pod-cpu:
    string:
      - required
  pod-ram:
    string:
      - required
  autoscaling:
    bool:
      - required
  min-replicas:
    int:
      - nullable
  max-replicas:
    int:
      - nullable
  current-replicas:
    int:
      - required
k8s-deployment-cost:
  id:
    int:
      - primary
      - autoincrement
  k8s-deployment-id:
    int:
      - required
      - foreign-key(k8s-deployment.id, on-delete=cascade)
  pod-cost:
    string:
      - required
  number-of-pods:
    int:
      - required
  total-cost:
    float:
      - required
